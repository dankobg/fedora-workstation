---
- name: Check if installed
  ansible.builtin.command:
    cmd: type yq
  changed_when: false
  register: yq_installed
  failed_when: "not ('yq: not found' in yq_installed.stderr or 'yq is' in yq_installed.stdout)"

- name: Get installed version data
  ansible.builtin.command:
    cmd: yq --version
  changed_when: false
  register: yq_installed_version_data
  failed_when: "'yq' not in yq_installed_version_data.stdout"
  when: yq_installed.rc == 0

- name: Set installed version
  ansible.builtin.set_fact:
    yq_installed_version: "{{ yq_installed_version_data.stdout.split()[3] if yq_installed.rc == 0 else '' }}"

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/mikefarah/yq/releases/latest
    return_content: true
  register: yq_latest_release_data

- name: Set the release version
  ansible.builtin.set_fact:
    yq_release_version: "{{ yq_latest_release_data.json.tag_name if yq_version == 'latest' else yq_version }}"

- name: Download and install
  when: yq_installed_version != yq_release_version
  block:
    - name: Set the release artifact
      vars:
        arch_name:
          amd: amd64
          arm: arm64
      ansible.builtin.set_fact:
        yq_release_artifact: "yq_{{ ansible_facts.system | lower }}_{{ arch_name[archs.get(ansible_facts.architecture)] | default(ansible_facts.architecture) }}"

    - name: Create download temporary directory
      ansible.builtin.tempfile:
        state: directory
        prefix: yq_
      register: yq_tempdir

    - name: Download artifact
      ansible.builtin.get_url:
        url: "https://github.com/mikefarah/yq/releases/download/{{ yq_release_version }}/{{ yq_release_artifact }}"
        dest: "{{ yq_tempdir.path }}"
        mode: a+x

    - name: Copy binary
      ansible.builtin.copy:
        src: "{{ yq_tempdir.path }}/{{ yq_release_artifact }}"
        dest: "{{ yq_path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x
        remote_src: true

    - name: Cleanup temp files
      ansible.builtin.file:
        path: "{{ yq_tempdir.path }}"
        state: absent
