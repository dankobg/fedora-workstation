---
- name: Check if installed
  ansible.builtin.command:
    cmd: type lazydocker
  changed_when: false
  register: lazydocker_installed
  failed_when: "not ('lazydocker: not found' in lazydocker_installed.stderr or 'lazydocker is' in lazydocker_installed.stdout)"

- name: Get installed version data
  ansible.builtin.command:
    cmd: lazydocker --version
  changed_when: false
  register: lazydocker_installed_version_data
  failed_when: "'Version' not in lazydocker_installed_version_data.stdout"
  when: lazydocker_installed.rc == 0

- name: Set installed version
  ansible.builtin.set_fact:
    lazydocker_installed_version: "{{ 'v' + lazydocker_installed_version_data.stdout_lines[0].split()[1] if lazydocker_installed.rc == 0 else '' }}"

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/jesseduffield/lazydocker/releases/latest
    return_content: true
  register: lazydocker_latest_release_data

- name: Set the release version
  ansible.builtin.set_fact:
    lazydocker_release_version: "{{ lazydocker_latest_release_data.json.tag_name if lazydocker_version == 'latest' else lazydocker_version }}"

- name: Download and install
  when: lazydocker_installed_version != lazydocker_release_version
  block:
    - name: Set the release artifact
      vars:
        arch_name:
          amd: x86_64
          arm: arm64
      ansible.builtin.set_fact:
        lazydocker_release_artifact: "lazydocker_{{ lazydocker_release_version[1:] }}_{{ ansible_facts.system }}_{{ arch_name[archs.get(ansible_facts.architecture)] | default(ansible_facts.architecture) }}"

    - name: Create download temporary directory
      ansible.builtin.tempfile:
        state: directory
        prefix: lazydocker_
      register: lazydocker_tempdir

    - name: Unarchive artifact
      ansible.builtin.unarchive:
        src: "https://github.com/jesseduffield/lazydocker/releases/download/{{ lazydocker_release_version }}/{{ lazydocker_release_artifact }}.tar.gz"
        dest: "{{ lazydocker_tempdir.path }}"
        remote_src: true

    - name: Copy binary
      ansible.builtin.copy:
        src: "{{ lazydocker_tempdir.path }}/lazydocker"
        dest: "{{ lazydocker_path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x
        remote_src: true

    - name: Cleanup temp files
      ansible.builtin.file:
        path: "{{ lazydocker_tempdir.path }}"
        state: absent
