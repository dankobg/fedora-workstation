---
- name: Check if installed
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: "command -v {{ devspace_binary_name }}"
  changed_when: false
  register: devspace_installed
  failed_when: devspace_installed.rc != 0 and devspace_installed.stderr != ""

- name: Get installed version data
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: "{{ devspace_binary_name }} --version"
  register: devspace_installed_version_data
  changed_when: false
  failed_when: >
    devspace_installed_version_data.rc != 0 or (devspace_installed_version_data.rc == 0 and 'devspace version' not in devspace_installed_version_data.stdout)
  when: not devspace_installed.failed

- name: Set installed version
  ansible.builtin.set_fact:
    devspace_installed_version: "{{ 'v' + devspace_installed_version_data.stdout.split()[2] if not devspace_installed_version_data.failed else '' }}"

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/devspace-sh/devspace/releases/latest
    return_content: true
    headers:
      Authorization: "{{ 'Bearer ' + github_pat if github_pat is defined else omit }}"
  register: devspace_latest_release_data

- name: Set the release version
  ansible.builtin.set_fact:
    devspace_release_version: "{{ devspace_latest_release_data.json.tag_name if devspace_version == 'latest' else devspace_version }}"

- name: Download and install
  when: devspace_installed_version != devspace_release_version
  block:
    - name: Set the release artifact
      vars:
        arch_name:
          amd: amd64
          arm: arm64
      ansible.builtin.set_fact:
        devspace_release_artifact: "devspace-{{ ansible_facts.system | lower }}-{{ arch }}"

    - name: Create download temporary directory
      ansible.builtin.tempfile:
        state: directory
        prefix: devspace_
      register: devspace_tempdir

    - name: Download artifact
      ansible.builtin.get_url:
        url: "https://github.com/devspace-sh/devspace/releases/download/{{ devspace_release_version }}/{{ devspace_release_artifact }}"
        dest: "{{ devspace_tempdir.path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x

    - name: Copy binary
      ansible.builtin.copy:
        src: "{{ devspace_tempdir.path }}/{{ devspace_release_artifact }}"
        dest: "{{ devspace_path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x
        remote_src: true

    - name: Cleanup temp files
      ansible.builtin.file:
        path: "{{ devspace_tempdir.path }}"
        state: absent
