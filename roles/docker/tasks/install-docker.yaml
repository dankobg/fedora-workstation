---
- name: Ensure DNF config-manager plugin exists to manage repository
  ansible.builtin.dnf5:
    name: dnf-plugins-core
    state: latest

- name: Add repo
  ansible.builtin.command:
    cmd: sudo dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
    creates: /etc/yum.repos.d/docker-ce.repo

- name: Ensure old packages don't exist
  ansible.builtin.dnf5:
    name:
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine
    state: absent

- name: Install Docker
  ansible.builtin.dnf5:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    append: true

- name: Ensure docker daemon directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: "0755"
  register: daemon_dir

- name: Copy daemon.json
  ansible.builtin.template:
    src: daemon.json.j2
    dest: "{{ daemon_dir.path }}/daemon.json"
    owner: root
    group: root
    mode: "0644"
  notify: Restart docker daemon

- name: Ensure Docker is started and enabled at boot
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - docker
    - containerd
