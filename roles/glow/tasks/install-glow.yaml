---
- name: Check if installed
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: "command -v {{ glow_binary_name }}"
  register: glow_installed
  changed_when: false
  failed_when: glow_installed.rc != 0 and glow_installed.stderr != ""

- name: Get installed version data
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: "{{ glow_binary_name }} --version"
  register: glow_installed_version_data
  changed_when: false
  failed_when: "glow_installed_version_data.rc != 0 or (glow_installed_version_data.rc == 0 and 'glow' not in glow_installed_version_data.stdout)"
  when: not glow_installed.failed

- name: Set installed version
  ansible.builtin.set_fact:
    glow_installed_version: "{{ 'v' + glow_installed_version_data.stdout.split()[2] if not glow_installed_version_data.failed else '' }}"

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/charmbracelet/glow/releases/latest
    return_content: true
    headers:
      Authorization: "{{ 'Bearer ' + github_pat if github_pat is defined else omit }}"
  register: glow_latest_release_data

- name: Set the release version
  ansible.builtin.set_fact:
    glow_release_version: "{{ glow_latest_release_data.json.tag_name if glow_version == 'latest' else glow_version }}"

- name: Download and install
  when: glow_installed_version != glow_release_version
  block:
    - name: Set the release artifact
      vars:
        arch_name:
          amd: x86_64
          arm: arm64
      ansible.builtin.set_fact:
        glow_release_artifact: "glow_{{ glow_release_version[1:] }}_{{ ansible_facts.system }}_{{ arch }}"

    - name: Create download temporary directory
      ansible.builtin.tempfile:
        state: directory
        prefix: glow_
      register: glow_tempdir

    - name: Unarchive artifact
      ansible.builtin.unarchive:
        src: "https://github.com/charmbracelet/glow/releases/download/{{ glow_release_version }}/{{ glow_release_artifact }}.tar.gz"
        dest: "{{ glow_tempdir.path }}"
        remote_src: true

    - name: Copy binary
      ansible.builtin.copy:
        src: "{{ glow_tempdir.path }}/{{ glow_release_artifact }}/glow"
        dest: "{{ glow_path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x
        remote_src: true

    - name: Cleanup temp files
      ansible.builtin.file:
        path: "{{ glow_tempdir.path }}"
        state: absent
