---
- name: Check if installed
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: type gh
  changed_when: false
  register: gh_installed
  failed_when: "not ('gh: not found' in gh_installed.stderr or 'gh is' in gh_installed.stdout)"

- name: Get installed version data
  become: true
  become_user: "{{ username }}"
  ansible.builtin.command:
    cmd: gh --version
  changed_when: false
  register: gh_installed_version_data
  failed_when: "'gh version' not in gh_installed_version_data.stdout"
  when: gh_installed.rc == 0

- name: Set installed version
  ansible.builtin.set_fact:
    gh_installed_version: "{{ 'v' + gh_installed_version_data.stdout_lines[0].split()[2] if gh_installed.rc == 0 else '' }}"

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/cli/cli/releases/latest
    return_content: true
  register: gh_latest_release_data

- name: Set the release version
  ansible.builtin.set_fact:
    gh_release_version: "{{ gh_latest_release_data.json.tag_name if gh_version == 'latest' else gh_version }}"

- name: Download and install
  when: gh_installed_version != gh_release_version
  block:
    - name: Set the release artifact
      vars:
        arch_name:
          amd: amd64
          arm: arm64
      ansible.builtin.set_fact:
        gh_release_artifact: "gh_{{ gh_release_version[1:] }}_{{ ansible_facts.system | lower }}_{{ arch }}"

    - name: Create download temporary directory
      ansible.builtin.tempfile:
        state: directory
        prefix: gh_
      register: gh_tempdir

    - name: Unarchive artifact
      ansible.builtin.unarchive:
        src: "https://github.com/cli/cli/releases/download/{{ gh_release_version }}/{{ gh_release_artifact }}.tar.gz"
        dest: "{{ gh_tempdir.path }}"
        remote_src: true

    - name: Copy binary
      ansible.builtin.copy:
        src: "{{ gh_tempdir.path }}/{{ gh_release_artifact }}/bin/gh"
        dest: "{{ gh_path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: a+x
        remote_src: true

    - name: Cleanup temp files
      ansible.builtin.file:
        path: "{{ gh_tempdir.path }}"
        state: absent
