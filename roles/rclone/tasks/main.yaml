---
# tasks file for rclone

- name: Get the latest GitHub release data
  ansible.builtin.uri:
    url: https://api.github.com/repos/rclone/rclone/releases/latest
    return_content: true
  register: rclone_latest_release_data

- name: Set the latest release version
  ansible.builtin.set_fact:
    rclone_latest_release_version: "{{ rclone_latest_release_data.json.tag_name }}"

- name: Set the release artifact
  vars:
    arch_name:
      amd: amd64
      arm: arm64
  ansible.builtin.set_fact:
    rclone_release_artifact: "rclone-{{ rclone_latest_release_version }}-{{ ansible_facts.system | lower }}-{{ arch_name[archs.get(ansible_facts.architecture)] | default(ansible_facts.architecture) }}"

- name: Create download temporary directory
  ansible.builtin.tempfile:
    state: directory
    prefix: rclone_
  register: rclone_tempdir

- name: Unarchive artifact
  ansible.builtin.unarchive:
    src: "https://github.com/rclone/rclone/releases/download/{{ rclone_latest_release_version }}/{{ rclone_release_artifact }}.zip"
    dest: "{{ rclone_tempdir.path }}"
    remote_src: true

- name: Copy binary
  ansible.builtin.copy:
    src: "{{ rclone_tempdir.path }}/{{ rclone_release_artifact }}/rclone"
    dest: /usr/local/bin
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: a+x
    remote_src: true

- name: Cleanup temp files
  ansible.builtin.file:
    path: "{{ rclone_tempdir.path }}"
    state: absent
